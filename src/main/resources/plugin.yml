name: ActionCrafter
main: com.actioncrafter.plugin.ActionCrafterPlugin
version: 0.4.0
commands:
   action:
      description: Broadcast an event to ActionCrafter
      usage: /action <event_name> [<argument>=<value>|<argument>=<value>|...]
      permission: actioncrafter.action
      permission-message: You don't have <permission>   